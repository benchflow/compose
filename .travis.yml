sudo: required
dist: trusty
group: edge

language: java
# reference: https://github.com/travis-ci/travis-ci/issues/5897#issuecomment-218354129
# jdk:
#   - oraclejdk8
addons:
  apt:
    packages:
      - oracle-java8-installer
      - update-java-alternatives

# whitelist
branches:
  only:
    - dev
  except:
    - v-dev


install:
  - make install

script:
  - make test
  - make build_container

cache:
  directories:
    - $HOME/.m2
    - /usr/bin

before_deploy:
  # Clean the v-dev release and tag we are using to release development version in CI
  - sudo wget https://github.com/benchflow/benchflow/raw/dev/ci/clean_v-dev_release.sh -O /usr/bin/clean_v-dev_release.sh
  - sudo chmod +x /usr/bin/clean_v-dev_release.sh
  - export REPO_NAME=compose
  - /usr/bin/clean_v-dev_release.sh

deploy:
  provider: releases
  api_key:
    secure: $GITHUB_ACCESS_TOKEN
  file: 
    - target/benchflow-compose.jar
  skip_cleanup: true
  on:
    tags: false
    repo: benchflow/compose
    branch: dev
